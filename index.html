<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo WebApp</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/6d5273fb5e.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main-container">
        
        <div class="add-tasks">
            <h1>Add a Task</h1>
            <div class="add-task-container">
                <div class="task-title">
                    <p>Task Title:</p>
                    <input type="text" id="input_title">
                </div>
                <div class="task-points">
                    <p>Importance:</p>
                    <select id="pts">
                        <option value="1" selected>1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div class="task-description">
                    <p>Description:</p>
                    <textarea id="desc"></textarea>
                </div>
                <button id="add">Add Task</button>
            </div>
        </div>

        <div class="task-list">
            <h1>Tasks</h1>

            <div class="task-actions">
                <div class="search-box">
                    <p>Search for a Task</p>
                    <input type="text">
                </div>
    
                <div class="sort-box">
                    <p>Sort Tasks:</p>
                    <select>
                        <option value="sort-points">Sort by importance</option>
                        <option value="sort-date">Sort by date</option>
                    </select>        
                </div>
            </div>

            <div class="task-container">
                <div class="dummy-task">
                    <div class="top">
                        <h2>This is the title</h2>
                        <h2>Date Created: 25/5/2022</h2>
                        <h2>Importance: 3</h2>
                        <div class="actions">
                            <i class="fa-solid fa-check"></i>
                            <i class="fa-solid fa-pen-to-square"></i>
                            <i class="fa-solid fa-trash"></i>
                        </div>
                    </div>
                    <div class="bottom">
                        <p>This the task description</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
