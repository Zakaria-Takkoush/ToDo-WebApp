<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="main-container">
        
        <div class="add-tasks">
            <h1>Add a Task</h1>
            <div class="add-task-container">
                <div class="task-title">
                    <label>Task Title:</label>
                    <input type="text">
                </div>
                <div class="task-points">
                    <label>Importance:</label>
                    <select>
                        <option value="1">1 - Least important</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 - Most important</option>
                    </select>
                </div>
                <div class="task-description">
                    <label>Description::</label>
                    <textarea></textarea>
                </div>
                <button>Add Task</button>
            </div>
        </div>

        <div class="tasks">
            <h1>Tasks</h1>

            <div class="search-box">
                <label>Search for a Task</label>
                <input type="text">
            </div>

            <div class="sort-box">
                <label>Sort Tasks:</label>
                <select>
                    <option value="sort-points">Sort by importance</option>
                    <option value="sort-date">Sort by date</option>
                </select>        
            </div>

            <div class="task-container">
                <div class="dummy-task">
                    <div class="top">
                        <h2>This is the title</h2>
                        <h2>Date Created: 25/5/2022</h2>
                        <h2>Importance: 3</h2>
                    </div>
                    <div class="bottom">
                        <p>This the task description</p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
